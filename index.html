<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trivia Game</title>
</head>
<body>
    <!--title-->
    <h1 class="jumbotron text-center">Lakers Trivia Game</h1>
   
    <!--Start Quiz-->
    <div id="container">
        <button class="align-center"id="start" onlick="startQuiz">Start Quiz!</button>

    <br>
        <!--Quiz-->
        <div id="quiz">
            <div id="questions"></div>
            <div id="choices">
                <div class="choice" id="A" onlick="checkAnswer('A')"></div>
                <div class="choice" id="B" onlick="checkAnswer('B')"></div>
                <div class="choice" id="C" onlick="checkAnswer('C')"></div>
                <div class="choice" id="D" onlick="checkAnswer('D')"></div>
            </div>
        </div>
    </div>
    
    <br>
    <!--timer counter -->
    <div class="card">
        <div id="timer" class="card-body text-center"></div>
    </div>
    <br>
    <!-- Score -->
    <div class="score">
        <h3>Score</h3>
        <h5 id="correct">Correct:</h2>
        <h5 id="wrong">Wrong:</h2>
    </div>

        




<script src="assets/javascript/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
